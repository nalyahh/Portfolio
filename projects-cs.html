    <style>
        .message-container {
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            animation: fadeSlideIn 0.6s ease-out forwards;
        }
        
        .message-box {
            background-color: rgba(248, 248, 255, 0.98);
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(116, 92, 151, 0.1);
            max-width: 600px;
        }

        .message-box h1 {
            color: #745C97;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .message-box p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #666;
        }

        .message-box a {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #745C97;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-family: 'Archivo', sans-serif;
        }

        .message-box a:hover {
            background-color: #A89DF1;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(116, 92, 151, 0.2);
        }

        .sparkle {
            display: inline-block;
            margin: 0 0.2rem;
            animation: sparkle 1.5s infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }
    </style>
</head>
